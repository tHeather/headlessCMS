<app-page-header
  [icon]="'format_list_bulleted'"
  [headline]="'Collection list'"
></app-page-header>

<mat-nav-list class="list">
  <a
    mat-list-item
    [routerLink]="['/collection/edit', collection]"
    *ngFor="let collection of collections"
  >
    <mat-card class="card">
      {{ collection }}
    </mat-card>
  </a>
</mat-nav-list>
