<mat-drawer-container [hasBackdrop]="!isDesktop" class="layout">
  <mat-drawer #drawer mode="side" class="sidenav" [opened]="isDesktop">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <div>
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="!isDesktop">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
